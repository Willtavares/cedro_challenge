<div>
  <h2 class="text-center">Perfil do Investidor - Question√°rio</h2>
  <div>
    <form [formGroup]="formGroup">
      @if(dynamic){
      <div formArrayName="questionnaire">
        @for(question of dynamic; track question; let index = $index){
        <h3 class="text-center">{{ index + 1 }}- {{ question.question }}</h3>
        <div class="flex justify-content-center">
          @for(answer of question.answers; track answer; let indexes = $index){
          <div class="mx-2">
            <p-radioButton
              [name]="'question' + indexes"
              [inputId]="'answer' + indexes"
              [value]="answer"
              formControlName="questionnaire"
            ></p-radioButton>
            <label [for]="'answer' + indexes" class="ml-2">{{ answer }}</label>
          </div>

          }
        </div>
        }
      </div>
      }

      <div>
        <p class="text-center">4 - O anuncio vem aqui</p>
        <div class="flex justify-content-center">
          <div class="flex flex-column">
            <div class="m-2">
              <label class="m-2">{{ firstSubtitle }}</label
              ><br />
              <p-dropdown
                class="m-1"
                formControlName="optionTreasure"
                [options]="treasureList"
                optionLabel="label"
                placeholder="Selecione"
              />
            </div>

            <div class="m-2">
              <label class="m-2">{{ secondSubtitle }}</label
              ><br />
              <p-dropdown
                class="m-1"
                formControlName="optionsFounds"
                [options]="foundsList"
                optionLabel="label"
                placeholder="Selecione"
              />
            </div>
          </div>
          <div class="flex flex-column">
            <div class="m-2">
              <label class="m-2">{{ thirtySubtitle }}</label
              ><br />
              <p-dropdown
                class="m-1"
                formControlName="optionActions"
                [options]="actionsList"
                optionLabel="label"
                placeholder="Selecione"
              />
            </div>
            <div class="m-2">
              <label class="m-2">{{ fortySubtitle }}</label
              ><br />
              <p-dropdown
                class="m-1"
                formControlName="optionGeneric"
                [options]="genericList"
                optionLabel="label"
                placeholder="Selecione"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="flex justify-content-center mt-3">
    <p-button
      class="mx-2"
      label="Voltar"
      [outlined]="true"
      severity="warning"
      (onClick)="backRoute()"
    />
    <p-button
      label="Salvar"
      [outlined]="true"
      severity="warning"
      (onClick)="saveData()"
      [disabled]="formGroup.invalid"
    />
  </div>
</div>
